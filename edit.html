    <div class="linkpage1">
        <div class="col image-admin mt-3">
             <img src="Images/hhhhhh.jpg" alt="Eric's Portfolio Image ml-4 mt-5" class="admin-image">
        </div>
        <div class="col image-admin1 ">
            <p class="" >ADMIN DASHBOARD</p>

      <div class="col-md-5 container text-center">
        <p class="p-title mt-2" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">WELCOME TO BLOG UPDATE FORM </p>

        <p id="responseMessage" class="mt-3 "></p>
        <form id="blogForm" enctype="multipart/form-data">
            <input type="text" class="form-control mt-5" name="title" id="title" placeholder="Title" required>
            <input type="text" class="form-control mt-4" name="author" id="author" placeholder="Author" required>
            <input type="text" class="form-control mt-4" name="content" id="content" placeholder="Content" required>
            <input type="hidden" id="postId" value="">        
            <button type="submit" class="btn btn-success mt-5 col-md-5" type="submit">Update</button>
        </form>
        
       
    </div>
    </div>
    </section>    
   
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            document.getElementById('postId').value = postId;

            fetch(`https://blogs-backends-x8t0.onrender.com/api/blogs/${postId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('title').value = data.title;
                document.getElementById('author').value = data.author;
                document.getElementById('content').value = data.content;
            })
            .catch(error => console.error('Error fetching blog details:', error));

        document.getElementById('blogForm').addEventListener('submit', (event) => {
                event.preventDefault();
                
                const postId = document.getElementById('postId').value;
                const token = localStorage.getItem('token');
                
                if (!token) {
                    console.error('Token is missing');
                    return;
                }
                const updatedData = {
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    content: document.getElementById('content').value
                };
    
                fetch(`https://blogs-backends-x8t0.onrender.com/api/blogs/${postId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Error updating blog');
                })
                .then(data => {
                    alert('Blog updated successfully!');
                    window.location.href = 'allblogs.html';
                })
                .catch(error => {
                    console.error('Error updating blog:', error);
                    alert('Failed to update the blog post.');
                });
            });
        });
    </script>
