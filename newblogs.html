<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL BLOGS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/adminstyle.css">
</head>
<style>
    #responseMessage.success {
        color: #155724; /* Success text color */
        background-color: #d4edda; /* Success background color */
        border-color: #c3e6cb; /* Success border color */
        padding: 10px;
        border-radius: 5px;
    }

    #responseMessage.error {
        color: #721c24; /* Error text color */
        background-color: #f8d7da; /* Error background color */
        border-color: #f5c6cb; /* Error border color */
        padding: 10px;
        border-radius: 5px;
    }

    .p-title {
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
    }

    .form-control-icon {
        padding-left: 3rem;
    }

    .form-icon {
        position: absolute;
        padding: 0.75rem;
        font-size: 1.25rem;
        color: #6c757d;
        pointer-events: none;
    }

    .form-group {
        position: relative;
    }

    .form-group input, .form-group textarea {
        padding-left: 3rem;
    }

    .form-image {
        width: 1.5rem;
        height: 1.5rem;
        margin-right: 0.5rem;
    }

    .input-group-prepend img {
        width: 2rem;
    }

    .form-label {
        display: flex;
        align-items: center;
    }
</style>
<body>
    <section class="container-admin">
        <div class="linkpage">
            <div class="row justify-content-center">
                <div class="col mt-2" style="text-align: right;">
                    <div class="card-body">
                        <img src="Images/hhhhhh.jpg" alt="Eric's Portfolio Image ml-4 mt-5" class="admin-image">
                    </div>
                </div>

                <div class="col mt-5">
                    <p class="name">Eric Kabosi</p>
                </div>
            </div>

            <div class="row justify-content-center links">
                <div class="col mt-5">
                    <i class="bi bi-house"></i> <a href="Admin.html" class="link">Blogs</a>
                </div>
            </div>
            <div class="row justify-content-center links">
                <div class="col mt-4">
                    <i class="bi bi-plus"></i><a href="newblogs.html" class="link">New Blogs</a>
                </div>
            </div>
            <div class="row justify-content-center links">
                <div class="col mt-4">
                    <i class="bi bi-list"></i><a href="allblogs.html" class="link">All Blogs</a>
                </div>
            </div>
            <!-- Add the Logout link here -->
            <div class="row justify-content-center links">
                <div class="col mt-4">
                    <i class="bi bi-box-arrow-right"></i><a href="#" class="link" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
        
        <div class="linkpage1">
            <div class="col image-admin mt-3">
                <img src="Images/hhhhhh.jpg" alt="Eric's Portfolio Image ml-4 mt-5" class="admin-image">
            </div>
            <div class="col image-admin1">
                <p>ADMIN DASHBOARD</p>
            </div>
            <hr style="margin-left: 3%;">
            <br>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <p class="p-title mt-2 text-center">WELCOME TO BLOG REGISTER FORM</p>

                        <p id="responseMessage" class="mt-3"></p>

                        <form id="blogForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="form-label" for="title">
                                    <img src="Images/title-icon.png" alt="Title Icon" class="form-image"> Title
                                </label>
                                <input type="text" class="form-control form-control-icon" name="title" id="title" placeholder="Enter the title" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="author">
                                    <img src="Images/author-icon.png" alt="Author Icon" class="form-image"> Author
                                </label>
                                <input type="text" class="form-control form-control-icon" name="author" id="author" placeholder="Enter the author's name" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="content">
                                    <img src="Images/content-icon.png" alt="Content Icon" class="form-image"> Content
                                </label>
                                <textarea class="form-control form-control-icon" name="content" id="content" rows="4" placeholder="Enter the content" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="image">
                                    <img src="Images/image-icon.png" alt="Image Icon" class="form-image"> Image
                                </label>
                                <input type="file" class="form-control-file" name="image" id="image" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>    
    <script>
        document.getElementById('blogForm').addEventListener('submit', async function (e) {
            e.preventDefault();
    
            const formData = new FormData(this);
            const token = localStorage.getItem('token');
    
            console.log('FormData:', formData);
            console.log('Token:', token);
    
            try {
                const response = await fetch('https://blogs-backends-x8t0.onrender.com/api/blogs', {
                    method: 'POST',
                    headers: {
                        'Authorization': `${token}`
                    },
                    body: formData
                });
                let data = await response.json();
    
                if (response.ok) {
                    document.getElementById('responseMessage').className = 'success';
                    document.getElementById('responseMessage').innerHTML = 'Blog created successfully!';
                } else {
                    document.getElementById('responseMessage').className = 'error';
                    document.getElementById('responseMessage').innerHTML = `Error: ${data.message || data}`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerHTML = `Error submitting the form: ${error.message}`;
            }
        });
    </script>
</body>
</html>
